<div class="row">
  <div class="col-xs-12">
    <form id="shopping-list-add" (ngSubmit)="onShoppingListSubmit(shoppingForm.value)" #shoppingForm="ngForm" class="btns-centered">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="item-name">Item Name</label>
          <input type="text" id="item-name" required class="form-control" [ngModel]="item.name" name="name">
        </div>

        <div class="col-sm-2 form-group">
          <label for="item-amount">Amount</label>
          <input type="text" id="item-amount" required class="form-control" [ngModel]="item.amount" name="amount">
        </div>

        <div class="row">
          <div class="col-xs-10">
            <button class="btn" type="submit" *ngIf="isAdd" [disabled]="!shoppingForm.valid">Add <i class="fa fa-plus" aria-hidden="true"></i></button>
            <button class="btn" type="submit" *ngIf="!isAdd" [disabled]="!shoppingForm.valid">Save <i class="fa fa-floppy-o" aria-hidden="true"></i></button>
            <button class="btn-delete" type="button" *ngIf="!isAdd" (click)="onDelete()">Delete <i class="fa fa-ban" aria-hidden="true"></i></button>
            <button class="btn-shopping" type="button" *ngIf="!isAdd" (click)="backToAdd()">Back to Add <i class="fa fa-reply" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
