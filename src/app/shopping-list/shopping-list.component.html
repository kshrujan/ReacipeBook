<div class="row">
  <div class="col-xs-12">
    <rb-add-to-shopping-list [item]="selectedItem" (cleared)="onClear()"></rb-add-to-shopping-list>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let item of items" (click)="onSelectItem(item)">{{item.name}} - ({{item.amount}})</a>
    </ul>
  </div>
</div>
